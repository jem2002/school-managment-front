<div *ngIf="multiData.length == 0 && multi === undefined" class="w-100">
    <div class="alert alert-info " role="alert">
      
      Selecciona un curso para mostrar estad√≠sticas.
    </div>
</div>

<div *ngIf="multi != undefined && multiData.length == 0">
  <div class="alert alert-info " role="alert">
    No se encontraron registros.
    
  </div>
</div>

<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "ball-running-dots"><p style="color: white" > Cargando... </p></ngx-spinner>
<ngx-charts-bar-vertical-stacked *ngIf="multiData.length > 0"
  
  [view]="view"
  [scheme]="colorScheme"
  [results]="multi"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [animations]="animations">
</ngx-charts-bar-vertical-stacked>
